baseURL = "http://yeniful.github.io/"
languageCode = "en-us"
title = "@yeniful blog"
theme = "PaperMod"

# params: 기능 추가를 위한 config 
# 주의: 문서의 yaml을 toml로 바꿔서 추가해야 함 (https://transform.tools/yaml-to-toml)
[params]
    # 댓글 기능
    comments = true
    # 공유 기능
    ShowShareButtons = true
    # 읽는데 걸리는 시간 보여주기
    ShowReadingTime = true
    # 코드 복사 기능
    ShowCodeCopyButtons = true

    # 메인 프로필
    [params.homeInfoParams]
        Title = "Code by day, people by heart 💙📱"
        Content = "Bridging People and Technology✨"

    [[params.socialIcons]]
        name = "GitHub"
        url = "https://github.com/yeniful"
    [[params.socialIcons]]
        name = "Medium"
        url = "https://medium.com/yeniful/"
    [[params.socialIcons]]
        name = "Linkedin"
        url = "https://www.linkedin.com/in/@yeniful/"
    [[params.socialIcons]]
        name = "X"
        url = "https://x.com/yenicode"

# nav 목록 
# /Users/yeni/yeniful.github.io/themes/PaperMod/layouts/partials/header.html 여기서 렌더링 됨
[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
[[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 2
[[menu.main]]
   name = "Notice"
   url = "/notice/"
   weight = 3
[[menu.main]]
    name = "Search"
    url = "/search/"
    weight = 4        


# 검색 기능
[outputs]
    home = [ "HTML", "RSS", "JSON" ]

    [outputFormats.JSON]
        mediaType = "application/json"
        baseName = "index"

