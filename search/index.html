<div id="searchbox">
    
    <input id="searchInput" autofocus placeholder=" ↵"
        aria-label="search" type="search" autocomplete="off" maxlength="64">
    
    <ul id="searchResults" aria-label="search results"></ul>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>

<script>

fetch("/index.json")
  .then(response => response.json())
  .then(data => {
    const fuse = new Fuse(data.pages, {
      keys: ['title', 'content'], 
      threshold: 0.3 
    });

    
    const input = document.getElementById('searchInput');
    const results = document.getElementById('searchResults');

    
    function handleInput(e) {
      const value = e.target.value.trim();
      if (value === '') {
        results.innerHTML = '';
        return;
      }
      const searchResult = fuse.search(value);

    console.log(searchResult);
      
      if (searchResult.length === 0) {
        results.innerHTML = '<li>검색 결과가 없습니다.</li>';
      } else {
        results.innerHTML = searchResult.map(result => `
          <li>
            <a href="${result.item.permalink}">${result.item.title}</a>
            <p>${result.item.content.substring(0, 150)}...</p>
          </li>
        `).join('');
      }
    }

    
    input.removeEventListener('input', handleInput);
    input.addEventListener('input', handleInput);
  })
  .catch(error => console.error("Error:", error));

  


</script>

</a>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
